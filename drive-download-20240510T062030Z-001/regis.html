	<form id="registrationForm">
        <h2>User Registration</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span class="error" id="usernameError"></span> <!-- Error message for username -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
        <span class="error" id="emailError"></span> <!-- Error message for email -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span> <!-- Error message for password -->
        <input type="submit" value="Register">
    </form>
	
	<script>
        // Function to handle form submission
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get the input values
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Validate the input values
            var isValid = validateForm(username, email, password);

            if (isValid) {
                // Save the user data
                saveUserData(username, email, password);

                // Optionally, you can redirect the user to another page after registration
                // window.location.href = "checkout.html";
            }
        });

        // Function to validate the form inputs
        function validateForm(username, email, password) {
            var isValid = true;

            // Reset error messages
            document.getElementById("usernameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            // Validate username
            if (username.trim() === "") {
                document.getElementById("usernameError").textContent = "Please enter a username";
                isValid = false;
            }

            // Validate email
            if (!isValidEmail(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address";
                isValid = false;
            }

            // Validate password (optional)
            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters long";
                isValid = false;
            }

            return isValid;
        }

        // Function to validate email format
        function isValidEmail(email) {
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        // Function to save user data (you can implement this function based on your requirements)
        function saveUserData(username, email, password) {
            // You can save the data to local storage or send it to a server for processing and storage
            // For example, you can use localStorage.setItem() to save the data to local storage
            localStorage.setItem("username", username);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);

            alert("Registration successful!");
        }
    </script>
